<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Meow Jump</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: #231F20;
      }

      #unity-canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=308 height=658 tabindex="-1" style="width: 308px; height: 658px; background: #231F20"></canvas>
    <script src="Build/meow-jump.loader.js"></script>
    <script>
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      } else {
        // Desktop: scale the canvas to fit without overflow while keeping aspect ratio.
        var BASE_WIDTH = 308;
        var BASE_HEIGHT = 658;
        var canvas = document.querySelector("#unity-canvas");

        function resizeCanvas() {
          var availableWidth = window.innerWidth;
          var availableHeight = window.innerHeight;
          var scale = Math.min(availableWidth / BASE_WIDTH, availableHeight / BASE_HEIGHT);

          var targetWidth = Math.floor(BASE_WIDTH * scale);
          var targetHeight = Math.floor(BASE_HEIGHT * scale);

          canvas.style.width = targetWidth + "px";
          canvas.style.height = targetHeight + "px";
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/meow-jump.data",
        frameworkUrl: "Build/meow-jump.framework.js",
        codeUrl: "Build/meow-jump.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DiegoMendoza",
        productName: "Meow Jump",
        productVersion: "0.3.8",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
